<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind css</title>
</head>
<body class="bg-slate-600">
    
    <button class="bg-sky-400 p-3 px-5 m-5 rounded-3xl hover:bg-sky-800 hover:text-white hover:font-semibold">Click Me</button>
    
    <button class="bg-violet-400 p-3 px-5 m-5 rounded-3xl hover:font-semibold hover:text-white hover:bg-green-800 active:bg-red-700 focus:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-pink-500">Click Me</button>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
          <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://bitemycoin.com/wp-content/uploads/2018/06/GitHub-Logo.png" alt="Modern building architecture">
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
            <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
            <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
          </div>
        </div>
    </div>

    <div class="m-20 text-center">
        <input class="border border-gray-300 focus:border-green-500 focus:outline-none py-2 px-4 rounded" type="text" placeholder="Focus me!">
    </div>

</body>
</html>
